<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Entrada</title>
    <link href="dist/output.css" rel="stylesheet"/>
</head>
<body class="h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat 
             bg-[url('../src/image/background4.jpg')]">
    
    <div class="relative w-full max-w-5xl h-auto md:h-3/4 bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <!-- Lado Esquerdo: Login Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white rounded-l-3xl z-10 shadow-2xl">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-2 tracking-wide">Bem vindo</h2>
            <p class="text-sm text-gray-600 mb-8 italic">Seu portal pessoal</p>
            
            <form onsubmit="event.preventDefault(); window.location.href='landpage.html';">
                <div class="mb-4">
                    <input type="text" placeholder="Insira o seu usuario" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50 text-gray-700 placeholder-gray-400 font-medium">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Insira a sua senha" minlength="6" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50 text-gray-700 placeholder-gray-400 font-medium">
                </div>
                <button type="submit" class="w-full px-6 py-3 rounded-xl text-white font-bold text-lg bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 transition duration-300 shadow-lg transform hover:scale-[1.02]">Entrar</button>
            </form>

            <div class="text-center mt-6 text-sm text-gray-600">
                Não possui conta? <a href="#" class="text-purple-600 font-semibold hover:underline">Crie agora!</a>
            </div>

            <!-- Divisor "Ou" -->
            <div class="flex items-center justify-center mt-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="px-4 text-gray-500 text-xs font-semibold">Ou</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button" class="mt-6 w-full flex items-center justify-center px-6 py-3 border border-gray-300 rounded-xl text-gray-700 font-semibold bg-white hover:bg-gray-50 transition duration-200 shadow-md transform hover:scale-[1.01]">
                <!-- Google SVG (Multi-colored) -->
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-6 h-6 mr-3">
                    <path fill="#ea4335" d="M24 9.5c3.23 0 5.48 1.4 6.64 2.45l4.57-4.49C31.54 3.75 27.95 2 24 2 15.65 2 8.78 6.78 5.51 14.13l5.88 4.54C13.25 12.33 18.06 9.5 24 9.5z"/>
                    <path fill="#4285f4" d="M46.7 24.52c0-1.4-.12-2.7-.33-3.9H24v7.35h12.57c-.55 3.06-2.58 5.66-5.83 7.51v4.86h6.29c3.67-3.39 5.86-8.5 5.86-15.82z"/>
                    <path fill="#fbbc05" d="M10.89 29.89c-.58-1.74-.9-3.66-.9-5.89 0-2.23.32-4.15.9-5.89l-5.88-4.54C3.86 19.33 3 24.33 3 24c0 4.8 1.25 9.3 3.42 13.2l5.88-4.54z"/>
                    <path fill="#34a853" d="M24 46c5.78 0 10.74-2.19 14.7-5.91l-6.29-4.86c-2.43 1.77-5.54 2.8-8.41 2.8-5.94 0-10.76-3.83-12.49-9.15l-5.88 4.54C8.78 41.22 15.65 46 24 46z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                Criar conta Google
            </button>

            <!-- REFATORADO: Botões Sociais (Não-circulares, lado a lado) -->
            <div class="flex justify-between mt-4 gap-4">
                <!-- Facebook (Retangular com SVG) -->
                <a href="#" class="w-1/2 flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-semibold bg-white hover:bg-gray-50 transition duration-200 shadow-md transform hover:scale-[1.01]">
                    <!-- Facebook SVG -->
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h3V2h-3c-3.15 0-4 1.73-4 4v3.5H7v4h4V22h4v-8.5z"/></svg>
                    Facebook
                </a>
                <!-- X / Twitter (Retangular com SVG) -->
                <a href="#" class="w-1/2 flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-semibold bg-white hover:bg-gray-50 transition duration-200 shadow-md transform hover:scale-[1.01]">
                    <!-- X / Twitter SVG (Substituindo o ícone vago) -->
                    <svg class="w-6 h-6 mr-2 text-gray-900" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.256L24 21.75h-8.086l-5.626-6.529L4.324 21.75H.986l7.394-8.428L1 2.25h8.176l4.413 5.334z"/></svg>
                    Twitter
                </a>
            </div>
        </div>

        <!-- Lado Direito: Banner de Informação -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center items-center text-white text-center rounded-r-3xl relative z-10 bg-purple-700 bg-opacity-90">
            <div class="relative z-10">
                <h3 class="text-4xl font-extrabold mb-4 italic leading-tight">Bem vindo ao <span class="text-pink-300">seu site</span></h3>
                <p class="text-lg font-light mt-4 px-4">Faça o login para acessar a sua conta para explorar as funcionalidades do portal.</p>
            </div>
            <!-- Elementos de fundo decorativos (mantidos) -->
            <div class="absolute top-10 right-10 w-24 h-24 bg-white bg-opacity-20 rounded-full animate-pulse"></div>
            <div class="absolute bottom-16 left-16 w-16 h-16 border-2 border-white border-opacity-30 rounded-full animate-spin-slow"></div>
            <div class="absolute top-1/3 left-1/4 w-10 h-10 bg-white bg-opacity-10 rounded-full"></div>
        </div>
    </div>
</body>
</html>
