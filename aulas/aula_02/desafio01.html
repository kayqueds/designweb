<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/64/64572.png" type="image/x-icon">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <header>
        <h1>Formulário de Contato</h1>
        <p>Preencha os campos abaixo para entrar em contato conosco.</p>
    </header>
    <form>
       
        <img id="logo" src="https://cdn-icons-png.flaticon.com/512/3364/3364044.png" alt="logo">
        <div class="content">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea><br><br>

        <button id="btn1" class="btn" type="reset">Limpar</button>
        <button id="bt2" class="btn" type="submit">Enviar</button>
        </div>
    </form>
<script>
    let btn = document.getElementsByClassName('btn')[1];
    btn.addEventListener('click', () =>{
            var nome = document.getElementById('nome').value;

        let msg = confirm("Você deseja enviar?")
        if (msg && nome!= ""){
            
            alert(`Formulário enviado, bem-vindo ${nome}`);
        }
        else if(msg && nome == ""){
            alert(`Você não digitou seu nome`);
        }
        else{
            alert("Formulário não enviado");
        }
    })


    const btn2 = document.getElementById('btn2')
    btn.addEventListener('click', ()=>{
        nome.innerHTML = '';
        nome.value = ""    
    })
</script>
</body>
</html>
