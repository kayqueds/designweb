<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <!--CSS interno-->
    <style>
        h1{
            color: darkblue;
            text-align: center;
        }
        p{
            font-size: 16px;
            line-height: 1.5;
            color: #000000;
        }
        .importante{
            color: #ffff;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minha página</h1>
    <p class="importante">Este é um parágrafo</p>
    <h2>Lista de itens</h2>
    <ul>
        <li class="importante">Item importante</li>
        <li>Item 01</li>
        <li>Item 02</li>
    </ul>
</body>
</html>
