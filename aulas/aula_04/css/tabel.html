<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Moderna</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Exemplo de Tabela</h1>
  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
    </tr>
    <tr>
      <td>Ana</td>
      <td>25</td>
      <td>São Paulo</td>
    </tr>
    <tr>
      <td>João</td>
      <td>30</td>
      <td>Rio de Janeiro</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>28</td>
      <td>Belo Horizonte</td>
    </tr>
  </table>
</body>
</html>
