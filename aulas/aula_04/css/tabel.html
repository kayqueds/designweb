<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Moderna</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Exemplo de Tabela</h1>
  <table>
    <tr class="principal">
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
    </tr>
    <tr class="secundario">
      <td>Ana</td>
      <td>25</td>
      <td>São Paulo</td>
    </tr>
    <tr class="secundario">
      <td>Kayque</td>
      <td>19</td>
      <td>Embu das Artes</td>
    </tr>
    <tr class="secundario">
      <td>Hugo Emídio</td>
      <td>18</td>
      <td>Ervália</td>
    </tr>
  </table>
</body>
</html>
