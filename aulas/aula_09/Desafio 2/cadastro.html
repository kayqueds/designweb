<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cadastro.html" class="active">Cadastro</a></li>
      <li><a href="midia.html">Mídia</a></li>
      <li><a href="tabela.html">Tabela</a></li>
    </ul>
  </nav>

  <main>
    <h1>Cadastro de Usuário</h1>
    <form>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento">

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label>Interesses:</label>
      <div class="form-group-inline">
        <label for="tecnologia">Tecnologia</label>
	<input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        
	<label for="esporte">Esporte</label>
        <input type="checkbox" id="esporte" name="interesses" value="esporte">
        
	<label for="musica">Música</label>
        <input type="checkbox" id="musica" name="interesses" value="musica">        
      </div>

      <label>Receber novidades?</label>
      <div class="form-group-inline">
        <label for="sim">Sim</label>
	<input type="radio" id="sim" name="novidades" value="sim">
        
	<label for="nao">Não</label>
        <input type="radio" id="nao" name="novidades" value="nao">        
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
