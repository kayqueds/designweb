<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body>
  <div>
    <h1>Cadastro de Usuário</h1>
    <form action="#" method="post">
      <!-- Nome -->
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome completo">

      <!-- Email -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

      <!-- CPF -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required 
             pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" 
             placeholder="000.000.000-00">

      <!-- Data de nascimento -->
      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <!-- CEP -->
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required 
             pattern="^\d{5}-\d{3}$" 
             placeholder="00000-000">

      <!-- Endereço -->
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required placeholder="Rua, nº, bairro">

      <!-- Cidade -->
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <!-- Estado -->
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione...</option>
        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
        <option>SP</option><option>SE</option><option>TO</option>
      </select>

      <!-- Senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="8" placeholder="Mínimo 8 caracteres">

      <!-- Confirmação de senha -->
      <label for="confirmar">Confirmar senha:</label>
      <input type="password" id="confirmar" name="confirmar" required minlength="8" placeholder="Repita a senha">

      <!-- Botão -->
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
