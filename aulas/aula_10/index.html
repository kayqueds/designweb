<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Moderna</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <h1 class="text-3xl font-bold text-red-600 mb-8">Exemplo de Tabela</h1>

  <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-200 bg-white">
    <table class="min-w-full text-sm text-left text-gray-800">
      <thead class="bg-red-600 text-white">
        <tr>
          <th class="px-6 py-3 font-semibold uppercase">Nome</th>
          <th class="px-6 py-3 font-semibold uppercase">Idade</th>
          <th class="px-6 py-3 font-semibold uppercase">Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-green-50 cursor-pointer">
          <td class="px-6 py-4">Ana</td>
          <td class="px-6 py-4">25</td>
          <td class="px-6 py-4">São Paulo</td>
        </tr>
        <tr class="border-b hover:bg-blue-50 cursor-pointer">
          <td class="px-6 py-4">João</td>
          <td class="px-6 py-4">30</td>
          <td class="px-6 py-4">Rio de Janeiro</td>
        </tr>
        <tr class="hover:bg-blue-50 cursor-pointer">
          <td class="px-6 py-4">Maria</td>
          <td class="px-6 py-4">28</td>
          <td class="px-6 py-4">Belo Horizonte</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
