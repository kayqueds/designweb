<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1>Formulário de Registro de formulário</h1>
    </header>
    <form>
        <div class="inputs">
        <!--Dados pessoais-->
      <label for="nome">Nome completo:</label>
      <input required type="text" name="nome" id="nome" placeholder="Digite o seu nome">  
      <br><br>
      <label for="email">Email:</label>
      <input required type="email" name="email" id="email" placeholder="exemplo@email.com">  
      <br><br>
      <label for="data">Data:</label>
      <input type="date" name="data" id="data">  
      <!--Dados de endereço-->
      <br><br>
      <label for="rua">Rua:</label>
      <input type="text" name="rua" id="rua" placeholder="Av. Paulista">     
      <br><br>
      <label for="bairro">Bairro:</label>
      <input type="text" name="bairro" id="rua" placeholder="Informe seu bairro">
      <br><br>
      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" placeholder="Embu das Artes">
      <br><br>
      <label for="estado">Estado:</label>
      <input type="text" name="estado" id="estado" placeholder="SP">     
      <br><br>
      <label for="numero rua">Número da Rua</label>
      <input type="number" name="numero rua" placeholder="Ex:06804-270">
    <br><br>
    </div>
      <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
    </form>
</body>
</html>
